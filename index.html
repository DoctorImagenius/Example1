<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator 1.0</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="main">
            <div class="container">
                <div class="display">
                    <input id="screen" type="text" placeholder="0" autofocus />
                </div>

                <div class="buttons">
                    <div class="buttons-row">
                        <button onclick="getSin()">sin</button>
                        <button class="btn">(</button>
                        <button class="btn">)</button>
                        <button onclick="ShowVariable()">var</button>
                        <button id="ac" onclick="allClear()">AC</button>
                    </div>

                    <div class="buttons-row">
                        <button onclick="cos()">cos</button>
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn">÷</button>
                    </div>

                    <div class="buttons-row">
                        <button onclick="tan()">tan</button>
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn">x</button>
                    </div>

                    <div class="buttons-row">
                        <button onclick="power()">x <sup>y</sup></button>
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn">-</button>
                    </div>

                    <div class="buttons-row">
                        <button onclick="sqrt()">√</button>
                        <button class="btn">e</button>
                        <button class="btn">0</button>
                        <button class="btn">π</button>
                        <button class="btn">+</button>
                    </div>
                    <div class="buttons-row">
                        <button id="cal-history" onclick="ShowHistory()">
                            History
                        </button>
                        <button id="eval" onclick="ShowResult()">=</button>
                    </div>
                </div>
            </div>
            <div id="history" class="history">
                <div class="history-display">History Penal</div>
            </div>
            <div id="variable">
                <div class="variableInputs">
                    <input id="varName" type="text" placeholder="Name" />
                    <input id="varValue" type="text" placeholder="Value" />
                    <button id="AddVar" onclick="addVar()">Add</button>
                </div>
                <div id="variableOutputs"></div>
            </div>
        </div>
    </body>
    <script src="javascript.js"></script>
</html>
